<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PANEL PARKIN FOV</title>
<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #1a0000;
    color: white;
    overflow-y: auto;
    position: relative;
}

/* Snowflake */
.snowflake {
    position: fixed;
    top: -30px;
    font-size: 20px;
    color: #fff;
    user-select: none;
    z-index: 0;
    pointer-events: none;
}

/* Header */
.header {
    text-align: center;
    padding: 20px;
    font-weight: bold;
    font-size: 30px;
    background: linear-gradient(90deg, red, #ff3300);
    color: white;
    text-shadow: 0 0 20px red, 0 0 40px red;
    box-shadow: 0 0 25px red, 0 0 50px #ff3300;
}

/* Info Card */
.info-card {
    max-width: 700px;
    margin: 20px auto;
    background: rgba(50,0,0,0.8);
    border: 2px solid #ff4d4d;
    border-radius: 15px;
    padding: 20px;
    font-size: 16px;
    box-shadow: 0 0 20px #ff3333;
    text-align: left;
}
.info-card p {
    margin: 10px 0;
    font-size: 16px;
}
.info-card span.emoji { margin-right: 8px; }

/* Options */
.container {
    max-width: 700px;
    margin: 20px auto;
    padding: 0 20px;
}
.option {
    background: #330000;
    border: 2px solid #ff3333;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 0.3s, box-shadow 0.3s;
}
.option:hover {
    transform: scale(1.03);
    box-shadow: 0 0 20px #ff3333, 0 0 40px #ff6666;
}
.option h3 {
    margin: 0;
    font-size: 18px;
    color: #ff9999;
}
.toggle {
    appearance: none;
    width: 50px;
    height: 25px;
    background: #444;
    border-radius: 15px;
    position: relative;
    cursor: pointer;
    outline: none;
    transition: background 0.3s ease-in-out;
}
.toggle:checked { background: #ff0000; }
.toggle:before {
    content: '';
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 2.5px;
    left: 2.5px;
    transition: transform 0.3s ease-in-out;
}
.toggle:checked:before { transform: translateX(25px); }

/* Footer */
footer {
    text-align: center;
    margin-top: 30px;
    font-size: 12px;
    color: #888;
    text-shadow: 0 0 10px red;
}

/* Toast */
.toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
}
.toast {
    background: rgba(255,0,0,0.95);
    color: white;
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 14px;
    margin-bottom: 10px;
    box-shadow: 0 0 15px #ff3333;
    opacity: 0;
    transform: translateX(100%);
    transition: all 0.5s ease;
}
.toast.show {
    opacity: 1;
    transform: translateX(0);
}
.toast.hide {
    opacity: 0;
    transform: translateX(100%);
}
</style>
</head>
<body>

<div class="header">❄️ 𝐏𝐀𝐍𝐄𝐋 PARKIN FOV ❄️</div>

<div class="info-card">
    <p><span class="emoji">🔑</span>Key: <strong id="userKey"></strong></p>
    <p><span class="emoji">⏳</span>Expiry: <strong id="expiry"></strong></p>
    <p><span class="emoji">🛠️</span>Version: <strong id="version"></strong></p>
</div>

<div class="container">
    <div class="option">
        <h3>🅰️ Aimbot</h3>
        <input type="checkbox" class="toggle" onchange="toggleOption('Aimbot', this.checked)">
    </div>
    <div class="option">
        <h3>📝 Regedit</h3>
        <input type="checkbox" class="toggle" onchange="toggleOption('Regedit', this.checked)">
    </div>
    <div class="option">
        <h3>🎮 Macro</h3>
        <input type="checkbox" class="toggle" onchange="toggleOption('Macro', this.checked)">
    </div>
    <div class="option">
        <h3>🛠️ Calibrador</h3>
        <input type="checkbox" class="toggle" onchange="toggleOption('Calibrador', this.checked)">
    </div>
    <div class="option">
        <h3>❌ 𝐍𝐎 𝐑𝐄𝐂𝐎𝐈𝐋</h3>
        <input type="checkbox" class="toggle" onchange="toggleOption('No Recoil', this.checked)">
    </div>
</div>

<footer>Creditos: PARKIN CHEAT</footer>
<div class="toast-container" id="toastContainer"></div>

<script>
// Snow effect
function createSnowflake() {
    const snow = document.createElement('div');
    snow.className='snowflake';
    snow.innerText='❄️';
    snow.style.left=Math.random()*100+'vw';
    snow.style.fontSize=(Math.random()*24+12)+'px';
    snow.style.opacity=Math.random();
    document.body.appendChild(snow);

    let fallDuration=Math.random()*5000+5000;
    snow.animate([
        { transform: `translateY(0) rotate(0deg)` },
        { transform: `translateY(${window.innerHeight}px) rotate(${Math.random()*360}deg)` }
    ], { duration: fallDuration, iterations: 1 });

    setTimeout(()=>snow.remove(), fallDuration);
}
setInterval(createSnowflake,200);

// User data
const userData=JSON.parse(localStorage.getItem("userData")||'{}');
if(!userData.key){
    alert("⚠️ ยังไม่ได้ล็อกอิน กลับไปหน้า login");
    window.location.href="login.html";
} else {
    document.getElementById("userKey").innerText=userData.key;
    document.getElementById("version").innerText=userData.version||"1.0.0";
}

// Countdown expiry
function updateExpiry(){
    if(userData.expiry){
        let expiryTime=(typeof userData.expiry==='string')?new Date(userData.expiry).getTime():userData.expiry;
        let diff=expiryTime - Date.now();
        if(diff<0) diff=0;
        let hrs=Math.floor(diff/3600000);
        let mins=Math.floor((diff%3600000)/60000);
        let secs=Math.floor((diff%60000)/1000);
        document.getElementById("expiry").innerText=`${hrs}h ${mins}m ${secs}s`;
    }
}
setInterval(updateExpiry,1000);
updateExpiry();

// Toast
function showToast(msg){
    const container=document.getElementById('toastContainer');
    const toast=document.createElement('div');
    toast.className='toast';
    toast.innerText=msg;
    container.appendChild(toast);
    setTimeout(()=>toast.classList.add('show'),50);
    setTimeout(()=>{
        toast.classList.add('hide');
        setTimeout(()=>toast.remove(),500);
    },2500);
}

// Toggle options
function toggleOption(name,state){
    const audio=new Audio('https://www.soundjay.com/button/sounds/beep-07.mp3');
    audio.play();
    showToast(`${name} ${state?'ON ✅':'OFF ❌'}`);
}
</script>
</body>
</html>
