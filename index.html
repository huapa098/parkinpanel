    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a0000, #4b0000);
            color: white;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, red, #ff3300);
            text-align: center;
            padding: 20px;
            font-weight: bold;
            font-size: 30px;
            color: white;
            text-shadow: 0 0 20px red, 0 0 40px red;
            box-shadow: 0 0 25px red, 0 0 50px #ff3300;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px red, 0 0 40px #ff3300;
            }
            to {
                box-shadow: 0 0 40px red, 0 0 80px #ff6600;
            }
        }

        .container {
            padding: 20px;
            max-width: 700px;
            margin: 50px auto;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
        }

        .option {
            background: #330000;
            border: 2px solid red;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px red;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .option:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px red, 0 0 60px #ff3300;
        }

        .option h3 {
            margin: 0;
            font-size: 20px;
            color: #ff6666;
            text-shadow: 0 0 10px red;
        }

        .toggle {
            appearance: none;
            width: 50px;
            height: 25px;
            background: #444;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            outline: none;
            transition: background 0.3s ease-in-out;
        }

        .toggle:checked {
            background: #ff0000;
        }

        .toggle:before {
            content: '';
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2.5px;
            left: 2.5px;
            transition: transform 0.3s ease-in-out;
        }

        .toggle:checked:before {
            transform: translateX(25px);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #888;
            text-shadow: 0 0 10px red;
        }
    </style>
