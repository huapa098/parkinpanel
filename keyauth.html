<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - KeyAuth Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 15px rgba(255,0,0,0.5);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid red;
      background: #2a2a2a;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: red;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    .error {
      margin-top: 10px;
      color: #ff4444;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>LOGIN PANELKIN‚öôÔ∏è</h2>
    <input type="text" id="license" placeholder="Enter License Key">
    <button onclick="login()">Login</button>
    <div class="error" id="msg"></div>
  </div>

  <script>
    async function login() {
      const key = document.getElementById("license").value;
      const msg = document.getElementById("msg");

      if (!key) {
        msg.innerText = "‚ö†Ô∏è Please enter your license key.";
        return;
      }

      // üîß ‡πÉ‡∏™‡πà‡∏Ñ‡πà‡∏≤‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏≠‡∏á‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
      const app_name = "Wwggoo099's Application";
      const ownerid = "9qRaHNsFjt";
      const version = "1.0";

      try {
        const response = await fetch("https://keyauth.win/api/1.0/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            type: "license",
            key: key,
            app_name: app_name,
            ownerid: ownerid,
            version: version
          })
        });

        const data = await response.json();

        if (data.success) {
          msg.style.color = "lightgreen";
          msg.innerText = "‚úÖ Login success!";
          // üëâ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÑ‡∏õ index.html
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        } else {
          msg.innerText = "‚ùå " + data.message;
        }
      } catch (err) {
        msg.innerText = "‚ö†Ô∏è Error connecting to KeyAuth API.";
      }
    }
  </script>
</body>
</html>
